    async function handleFileSelect(event) {

            setTimeout(() => {

            console.log(k, v.name || v); // íŒŒì¼ì´ë©´ v.name

    // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ìƒì„±
    function createImagePreview(file) {
        const preview = document.getElementById('imagePreview');

            previewItem.innerHTML = `
