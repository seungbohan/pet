<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <form th:action="@{/board/mypage/biz}" th:method="post">
        <div class="form-group">
            <label>상호 명</label>
            <input type="text" name="name" placeholder="상호 명을 입력해주세요" />
        </div>

        <div class="form-group">
            <label>전화번호</label>
            <input type="text" name="phoneNumber" placeholder="전화번호 입력해주세요" />
        </div>

        <div class="form-group">
            <label>위치</label>
            <input type="text" name="location" placeholder="위치를 입력해주세요" />
        </div>

        <div class="form-group fileForm">
            <label>이미지 파일</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" multiple>
                <label class="custom-file-label" data-browse="Browse"></label>
            </div>
        </div>

        <div class="box">

        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>

  <style>
      .uploadResult {
          width: 100%;
          background-color: gray;
          margin-top: 10px;
      }

      .uploadResult ul {
          display: flex;
          flex-flow: row;
          justify-content: center;
          align-items: center;
          vertical-align: top;
          overflow: auto;
      }

      .uploadResult ul li {
          list-style: none;
          padding: 10px;
          margin-left: 2em;
      }

      .uploadResult ul li img {
          width: 100px;
      }
  </style>

    <div class="uploadResult">
        <ul>

        </ul>
    </div>

  <script th:inline="javascript">
      $(document).ready(function () {

          let regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
          let maxSize = 10485760;

          function checkExtension(fileName, fileSize) {

              if (fileSize > maxSize) {
                  alert("파일 사이즈 초과");
                  return false;
              }

              if (regex.test(fileName)) {
                  alert("해당 종류의 파일은 업로드할 수 없습니다")
                  return false;
              }
              return true;
          }

          function showResult(uploadResultArr) {

              let uploadUL = $(".uploadResult ul");

              let str = "";

              $(uploadResultArr).each(function (i , obj) {

                  str += "<li data-name='" + obj.fileName + "' data-path='" + obj.folderPath + "' data-uuid='" + obj.uuid + "'>";
                  str += "<div>";
                  str += "<button type='button' data-file=\'" + obj.imageURL + "\' ";
                  str += "class='btn-warning btn-sm'>X</button>";
                  str += "<img src='/display?fileName=" + obj.thumbnailURL+"'>";
                  str += "</div>";
                  str += "</li>";
              });

              uploadUL.append(str);
          }

          $(".custom-file-input").on("change", function () {

              let fileName = $(this).val().split("\\").pop();
              $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

              let formData = new FormData();

              let inputFile = $(this);

              let files = inputFile[0].files;

              let appended = false;

              for (let i = 0; i < files.length; i++) {

                  if (!checkExtension(files[i].name, files[i].size)) {
                      return false;
                  }

                  formData.append('uploadFiles', files[i]);
                  appended = true;
              }

              if (!appended) {
                  return false;
              }

              for (let value of formData.values()) {
                  console.log(value);
              }

              $.ajax({
                  url: '/uploadAjax',
                  processData: false,
                  contentType: false,
                  data: formData,
                  type: 'POST',
                  dataType: 'json',
                  success: function (result) {
                      showResult(result);
                  },
                  error: function (jqXHR, textStatus, errorThrown) {
                      console.log(textStatus);
                  }
              });
          });
      });



    $(".uploadResult").on("click", "li button", function (e) {

        let targetFile = $(this).data("file");

        let targetLi = $(this).closest("li");

        $.ajax({
            url: '/removeFile',
            data: {fileName: targetFile},
            type: 'POST',
            dataType: 'text',
            success: function (result) {
                alert(result);
                targetLi.remove();
            }
        })
    })

      $(".btn-primary").on("click", function (e) {
          e.preventDefault();

          let str = "";

          $(".uploadResult li").each(function (i, obj) {

              let target = $(obj);

              str += "<input type='hidden' name='imageDTOList[" + i + "].fileName' value='" + target.data("name") + "'>";
              str += "<input type='hidden' name='imageDTOList[" + i + "].folderPath' value='" + target.data("path") + "'>";
              str += "<input type='hidden' name='imageDTOList[" + i + "].uuid' value='" + target.data("uuid") + "'>";
          });

          $(".box").html(str);

          $("form").submit();
      })

  </script>
</body>
</html>
