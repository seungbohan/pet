<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <input name="uploadFiles" type="file" multiple>
  <button class="uploadBtn">등록</button>

  <div class="uploadResult">

  </div>

  <script th:inline="javascript">
    $('.uploadBtn').on('click', function () {

      let formData = new FormData();

      let inputFile = $("input[type='file']");

      let files = inputFile[0].files;

      for (let i = 0; i < files.length; i++) {
        formData.append('uploadFiles', files[i]);
      }

      function showUploadImages(arr) {

          let divArea = $('.uploadResult');

          let str = "";

          for (let i = 0; i < arr.length; i++) {
              str += "<div>";
              str += "<img src='/display?fileName=" + arr[i].thumbnailURL+"'>";
              str += "<button class='removeBtn' data-name='" + arr[i].imageURL + "'>삭제</button>"
              str += "</div>";
          }
          divArea.append(str);
      }

        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result) {
                showUploadImages(result);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus);
            }
        });
    });

    $(".uploadResult").on("click", ".removeBtn", function () {

        let target = $(this);
        let fileName = target.data("name");
        let targetDiv = $(this).closest("div");

        $.post('/removeFile', {fileName: fileName}, function (result) {
            if (result === true) {
                targetDiv.remove();
            }
        })
    })

  </script>
</body>
</html>
